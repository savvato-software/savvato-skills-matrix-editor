<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>List of Skills Matrices</ion-title>
    <ion-buttons slot="end">
      <ion-button color="tertiary" (click)="onCreateBtnClick()">Create</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item *ngFor="let sm of getSkillsMatrices()" (click)="onSkillsMatrixClick(sm)">
    {{sm['name']}}
  </ion-item>
  <ion-button color="tertiary" (click)="onCreateBtnClick()">Create</ion-button>
</ion-content>

<ion-footer>
  <ion-toolbar id="bottom-toolbar" color="light">
    <ion-button (click)="onExportBtnClicked()" fill="clear"><ion-icon name="cloud-download-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-footer>
