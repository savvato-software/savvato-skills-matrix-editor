<ion-header>
  <ion-toolbar>
    <ion-title>export</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- for each in getListOfSkillsMatrix() show a button, which when clicked calls onExportBtnClick() with the matrix id -->
    <ion-list>
        <ion-item *ngFor="let matrix of getListOfSkillsMatrix()">
        <ion-button (click)="onExportBtnClick(matrix['skillsMatrixId'])">Export {{matrix['name']}}</ion-button>
        </ion-item>
    </ion-list>

</ion-content>
